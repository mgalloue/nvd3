    <style>
        text {
            font: 12px sans-serif;

<body>

<svg id="test" class="myparallelCoordinatechart"></svg>

<script>


nv.addGraph(function() {

    var dim = dimensions();
    chart = nv.models.parallelCoordinatesChart()
        .dimensionData(dim)
        .displayBrush(false)
		.lineTension(0.85);

    var data = mydata(); 
    d3.select('#test')
            .datum(data)
            .call(chart);

    nv.utils.windowResize(chart.update);


    // update chart data values randomly
    setInterval(function () {
        data[0].values.P1 = Math.floor(Math.random()*100);
        chart.update();
    }, 4000);
    // update chart data dimension randomly
    setInterval(function () {
        var element = {key: "P7",
            format: "p",
            tooltip: "year",
        }
        if (dim.length === 7) {
            dim.splice(dim.indexOf(element),1);
        } else {
            dim.push(element);
        }
        chart.dimensionData(dim);
        chart.update();
    }, 10000);

    return chart;
});

function dimensions() {
    return [
        {
            key: "P1",
            format: "0.5f",
            tooltip: "economy (mpg)",
        },
        {

}
